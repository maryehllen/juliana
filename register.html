<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VROOM - Cadastrar</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- CABEÇALHO / NAVBAR -->
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="index.html">início</a>
      <a href="models.html">modelos</a>
      <a href="contact.html">fale conosco</a>
      <a href="about.html">conheça-nos</a>
    </nav>
    <a href="login.html" class="user-link">
      <img src="https://cdn-icons-png.flaticon.com/512/74/74472.png" alt="Usuário" />
      PERFIL
    </a>
  </header>

  <section class="form-container">
    <div class="form-box">
      <!-- Coluna Social -->
      <div class="form-social">
        <h2>CADASTRE COM SUAS REDES SOCIAIS</h2>
        <button class="btn-social btn-facebook">
          continuar com facebook
        </button>
        <button class="btn-social btn-google">
          continuar com google
        </button>
        <button class="btn-social btn-apple">
          continuar com apple
        </button>
      </div>

      <!-- Coluna Formulário -->
      <div class="form-fields">
        <h2>DIGITE SEU NOME E SEU E-MAIL</h2>
        <input type="text" placeholder="NOME COMPLETO" />
        <input type="email" placeholder="E-MAIL" />
        <button class="btn-primary" onclick="window.location.href='register-details.html'">CRIAR CONTA</button>
        <p style="margin-top: 20px; font-size: 0.9rem; text-align: center;">
          Já tem uma conta? <a href="login.html" style="color: var(--cor-texto); border-bottom: 1px solid var(--cor-texto);">Entre</a>
        </p>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
